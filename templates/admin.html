{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">🛡️ Admin Panel</h2>

<p>All registered users and their task counts:</p>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Total Tasks</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.task_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
