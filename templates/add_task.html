{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">{{ 'Edit Task' if task else 'Add Task' }}</h2>

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title"
                       value="{{ task.title if task else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"
                          placeholder="Enter task description">{{ task.description if task else '' }}</textarea>
            </div>

            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" name="deadline"
                       value="{{ task.deadline if task else '' }}">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority" name="priority">
                        <option value="Low" {% if task and task.priority == 'Low' %}selected{% endif %}>Low</option>
                        <option value="Medium" {% if task and task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                        <option value="High" {% if task and task.priority == 'High' %}selected{% endif %}>High</option>
                    </select>
                </div>
                <div class="col">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="To-Do" {% if task and task.status == 'To-Do' %}selected{% endif %}>To-Do</option>
                        <option value="In Progress" {% if task and task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                        <option value="Done" {% if task and task.status == 'Done' %}selected{% endif %}>Done</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success w-50 me-2">Save Task</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary w-50 ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
